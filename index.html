<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GroupProjekt8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/294282577c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <ul>
                    <li><a href="#">Logga in</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><a href="#">Om oss</a></li>
                </ul>
                <form>
                    <button><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
                    <input type="text" placeholder="Sök">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="logo">
                <img src="assets/sidelogo.svg" alt="Side Shop Logo">
            </div>
        </nav>
    </header>

    <main>
        <div class="banner-container">
            <div class="categories-grid">

                <!-- Box 1: Jul-->
                <div class="categories">
                    <a href="">
                        <img src="assets/christmas.jpg" alt="Kategori 1">
                        <h5>Jul</h5>
                    </a>
                </div>

                <!-- Box 2: Sport-->
                <div class="categories">
                    <a href="">
                        <img src="assets/sport.jpg" alt="Kategori 2">
                        <h5>Sport</h5>
                    </a>
                </div>
                
                <!-- Box 3: Rymden-->
                <div class="categories">
                    <a href="">
                        <img src="assets/space3.jpg" alt="Kategori 3">
                        <h5>Rymden</h5>
                    </a>
                </div>

                <!-- Box 4: Träning-->
                <div class="categories">
                    <a href="">
                        <img src="assets/träning.jpg" alt="Kategori 4">
                        <h5>Träning</h5>
                    </a>
                </div>

                <!-- Box 5: LED-->
                <div class="categories">
                    <a href="">
                        <img src="assets/LED.jpg" alt="Kategori 5">
                        <h5>LED</h5>
                    </a>
                </div>

                <!-- Box 6: Samlarobjekt-->
                <div class="categories">
                    <a href="">
                        <img src="assets/frimärke.jpg" alt="Kategori 6">
                        <h5>Samlarobjekt</h5>
                    </a>
                </div>

                <!-- Box 7: Natur-->
                <div class="categories">
                    <a href="">
                        <img src="assets/natur1.png" alt="Kategori 7">
                        <h5>Natur</h5>
                    </a>
                </div>

                <!-- Box 8: Halloween-->
                <div class="categories">
                    <a href="">
                        <img src="assets/halloween2.png" alt="Kategori 8">
                        <h5>Halloween</h5>
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
