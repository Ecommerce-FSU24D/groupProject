<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product View</title>
  <link rel="stylesheet" href="css/product-page.css">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <a href="">Logga in</a>
      <a href="">Kontakt</a>
      <a href="">Om oss</a>
      <input type="text" placeholder="SÃ¶k efter produkter...">
    </nav>
  </header>

  <main>
    <div id="product-image-container"></div>
    <section class="product-details">
      <div id="product-info"></div>
      <div id="product-reviews"></div>
      <div id="review-wrapper">
        <h2>Skriv en recension</h2>
        <form id="review-form">
          <label for="rating">Betyg (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required><br>
          <label for="description-review">Beskrivning:</label><br>
          <textarea id="description-review" name="description-review" rows="4" cols="50"></textarea><br>
          <button type="submit">Skicka</button>
        </form>
      </div>
      
    </section>
  </main>

  <script src="product-page.js"></script>
</body>
</html>
