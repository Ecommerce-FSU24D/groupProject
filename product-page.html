<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <header>
    <nav>
        <div class="nav-content">
            <ul>
                <li><a href="#">Logga in</a></li>
                <li><a href="#">Kontakt</a></li>
                <li><a href="#">Om oss</a></li>
            </ul>
            <form>
                <button><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></button>
                <input type="text" placeholder="Sök">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="logo">
            <img src="assets/sidelogo.svg" alt="Side Shop Logo">
        </div>
    </nav>
</header>

  <main>
    <div id="product-image-container"></div>
    <section class="product-details">
      <div id="product-info"></div>
      <div id="product-reviews"></div>
      <div id="review-wrapper">
        <h2>Skriv en recension</h2>
        <form id="review-form">
          <label for="rating">Betyg (1-5):</label>
          <input type="number" id="rating" name="rating" min="1" max="5" required><br>
          <label for="description-review">Beskrivning:</label><br>
          <textarea id="description-review" name="description-review" rows="4" cols="50"></textarea><br>
          <button type="submit">Skicka</button>
        </form>
      </div>
      
    </section>
  </main>

  <script src="product-page.js"></script>
</body>
</html>
